<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: #232F3E;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            height: 40px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-box {
            width: 350px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #FF9900;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #e68900;
        }
        .login-box p {
            text-align: center;
            margin-top: 15px;
        }
        .login-box a {
            color: #232F3E;
            text-decoration: none;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }
        .forgot-password a {
            font-size: 12px;
            color: #0066c0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#"><img src="[Logo URL]" alt="Logo"></a>
        <div class="right-section">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Account</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>

</body>
</html>
